<div class="module">
  <div class="ff-background">
    <h1>Contact page</h1>
    <h2>You want to contact the family ? You've come to the right place</h2>
  </div>
  <div class="space-div-5"></div>
  <div class="displayTable">
    <div class="displayTableCell">

      <div class="authBlock center-div">
        <h3>Contact us !</h3>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Your email address</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com" #userEmail>
            <!--
                      <mat-hint>Errors appear instantly!</mat-hint>
            -->
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div class="formGroup">
            <mat-form-field class="example-full-width">
              <mat-label>Write your message</mat-label>
              <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
            <!--
                    <input type="password" class="formControl" placeholder="Password" #userPassword required>
            -->
          </div>

        </form>

        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        </div>
      </div>

    </div>
</div>
</div>
