<div fxLayout="row wrap" fxLayoutAlign="flex-start">
  <ng-container *ngFor="let index of [0,1,2]">
    <mat-card class="example-card" fxFlex="{{breakpoint}}" (window:resize)="onResize($event)" style="margin: 8px 8px">
      <mat-card-header>
        <mat-card-title style="font-size: 16px; padding-bottom: 10px">{{tile[index].text}}</mat-card-title>
      </mat-card-header>
      <div style="height: 250px; margin-left: 30px">
        <img mat-card-image src="{{tile[index].image}}" style="height: 100%; width: 100%; object-fit: cover">
      </div>
      <mat-card-content>
        <p style="text-align: justify">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View more</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
