<div fxLayout="row wrap" fxLayoutAlign="flex-start">
  <ng-container *ngFor="let item of items | async; let i = index">
      <mat-card *ngIf="i < 3" class="example-card" fxFlex="{{breakpoint}}" (window:resize)="onResize($event)" style="margin: 8px 8px">
        <mat-card-header>
          <mat-card-title style="font-size: 16px; padding-bottom: 10px">{{item.title}}</mat-card-title>
        </mat-card-header>
        <div style="height: 250px; margin-left: 30px">
          <img mat-card-image src="{{item.image}}" style="height: 100%; width: 100%; object-fit: cover">
        </div>
        <mat-card-content>
          <p style="text-align: justify">
            {{item.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>View more</button>
        </mat-card-actions>
      </mat-card>
  </ng-container>
</div>
