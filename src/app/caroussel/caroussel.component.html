<mat-grid-list cols="3" rowHeight="4:8" gutterSize="16px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{tile.text}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{tile.image}}">
      <mat-card-content>
        <p>
          {{tile.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View more</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
